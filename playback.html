<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback</title>
  <link rel="stylesheet" href="youtube.css">
</head>
<body>
  <header>
    <div class="left-section">
      <div class="menu-icon">‚ò∞</div>
      <div class="logo">
        <img src="youtube-logo.png" alt="YouTube" class="youtube-logo">
      </div>
      </div>

      <div class="search-bar">
        <input type="text" id="search" placeholder="Search">
          <button class="search-icon" onclick="searchVideos()">üîç</button>
          <button class="voice-search" onclick="voiceSearch()">üé§</button>
      </div>

      <div class="right-section">
        <button class="icon-button">‚ûï</button>
        <button class="icon-button">üîî</button>
        <div class="account">
          <div class="profile-icon">S</div>
        </div>
      </div>
  </header>

  <main class="playback-container">
    <div id="video-player"></div>
  </main>

  <script>
    // Function to get video ID from URL parameters
    function getVideoID() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoID');
    }

    // Embed the selected video with fullscreen capability
    function loadVideo() {
      const videoID = getVideoID();
      if (videoID) {
        const videoPlayer = document.getElementById('video-player');
        videoPlayer.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/${videoID}?autoplay=1" 
            width="100%" height="500" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        `;
      } else {
        document.getElementById('video-player').innerText = "No video selected";
      }
    }

    window.onload = loadVideo;
  </script>
</body>
</html>
