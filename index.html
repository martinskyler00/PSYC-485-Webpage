<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb-Style Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <div class="account-icon">
      <img src="https://via.placeholder.com/40" alt="Account" />
    </div>    
    <div class="search-container">
      <div class="search-bar" id="search-bar">
        <input type="text" id="location" placeholder="Where are you going?" />
        <input type="date" id="checkin-date" />
        <input type="date" id="checkout-date" />
        <button id="search-btn">Search</button>
      </div>
      <div class="minimized-search" id="minimized-search">
        <span>Anywhere</span>
        <span>|</span>
        <span>Any week</span>
        <span>|</span>
        <span>Add Guests</span>
      </div>
    </div>
  </header>

<section class="place-options-container">
  <span class="arrow left-arrow">&#9664;</span> <!-- Left Arrow -->
  <div class="place-options">
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Apartment">
      <p>Apartment</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="House">
      <p>House</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cabin">
      <p>Cabin</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Villa">
      <p>Villa</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cottage">
      <p>Cottage</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Hostel">
      <p>Hostel</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Bungalow">
      <p>Bungalow</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Boat">
      <p>Boat</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Treehouse">
      <p>Treehouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Farmstay">
      <p>Farmstay</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Tiny House">
      <p>Tiny House</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Castle">
      <p>Castle</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="RV">
      <p>RV</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Mansion">
      <p>Mansion</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Penthouse">
      <p>Penthouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cave">
      <p>Cave</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Mansion">
      <p>Lighthouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Penthouse">
      <p>Igloo</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cave">
      <p>Plane</p>
    </div>
  </div>
</section>

<section id="listings" class="listings">
  <div class="listing-card">
    <div class="carousel-container">
      <div class="carousel-images">
        <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/400x300?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/400x300?text=Image+3" alt="Image 3">
      </div>
      <div class="carousel-nav">
        <span class="prev-arrow">&#9664;</span> <!-- Left Arrow -->
        <span class="next-arrow">&#9654;</span> <!-- Right Arrow -->
      </div>
      <div class="carousel-dots">
        <span class="dot active"></span> <!-- Active dot -->
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 MySite. All Rights Reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
