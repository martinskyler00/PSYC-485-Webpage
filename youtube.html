<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <!-- Header with Menu Icon, Logo, Search Bar, and User Options -->
    <header>
        <div class="left-section">
            <!-- Menu Icon -->
            <div class="menu-icon">‚ò∞</div>

            <!-- YouTube Logo -->
            <div class="logo">
                <img src="youtube-logo.png" alt="YouTube" class="youtube-logo">
            </div>
        </div>

        <!-- Centered Search Bar with Search and Voice Icons -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search">
            <button class="search-icon" onclick="searchVideos()">üîç</button>
            <button class="voice-search" onclick="voiceSearch()">üé§</button>
        </div>

        <!-- Right Section with Upload, Notifications, and Profile Icon -->
        <div class="right-section">
            <button class="icon-button">‚ûï</button> <!-- Upload icon -->
            <button class="icon-button">üîî</button> <!-- Notifications icon -->
            <div class="account">
                <div class="profile-icon">S</div> <!-- Profile icon placeholder -->
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <div class="sidebar-section">
                <h3>You</h3>
                <ul>
                    <li>Library</li>
                    <li>History</li>
                    <li>Your Videos</li>
                    <li>Watch Later</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Subscriptions</h3>
                <ul>
                    <li>Channel 1</li>
                    <li>Channel 2</li>
                    <li>Channel 3</li>
                    <li>Channel 4</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Explore</h3>
                <ul>
                    <li>Trending</li>
                    <li>Music</li>
                    <li>Gaming</li>
                    <li>News</li>
                </ul>
            </div>
        </nav>

        <!-- Content Area (Recommendations and Shorts) -->
        <div class="content-area">
            <!-- Video Thumbnails Section -->
            <section class="video-thumbnails">
                <h2>Recommended Videos</h2>
                <div class="thumbnails">
                    <!-- Thumbnails are dynamically added here by JavaScript -->
                </div>
            </section>

            <!-- Shorts Section -->
            <section class="shorts-section">
                <h2>Shorts</h2>
                <div class="shorts-container">
                    <!-- Shorts are dynamically added here by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="youtube.js"></script>
</body>
</html>
