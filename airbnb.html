<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Airbnb</div>
    <div class="account-icon">
      <img src="https://via.placeholder.com/40" alt="Account" />
    </div>    
    <div class="search-container">
      <!-- Move minimized-search above search-bar -->
      <div class="minimized-search" id="minimized-search">
        <span>Anywhere</span>
        <span>|</span>
        <span>Any week</span>
        <span>|</span>
        <span>Add Guests</span>
      </div>
      <div class="search-bar" id="search-bar">
        <input type="text" id="location" placeholder="Where are you going?" />
        <input type="date" id="checkin-date" />
        <input type="date" id="checkout-date" />
        <button id="search-btn">Search</button>
      </div>
    </div>
  </header>
  

  <section class="place-options-container">
    <span class="arrow left-arrow">&#9664;</span> <!-- Left Arrow -->
    <div class="place-options">
    <div class="option" data-category="all">
      <img src="icons/coffeeshop.png" alt="All">
      <p>All</p>
    </div>
      <div class="option" data-category="coffee">
      <img src="icons/coffeeshop.png" alt="Coffee Shop">
      <p>Coffee</p>
    </div>
    <div class="option" data-category="restaurant">
      <img src="icons/restaurant.png" alt="Restaurant">
      <p>Restaurants</p>
    </div>
    <div class="option" data-category="seasonal">
      <img src="icons/seasonal.png" alt="Seasonal">
      <p>Seasonal</p>
    </div>
    <div class="option" data-category="bars">
      <img src="icons/bars.png" alt="Bars">
      <p>Bars</p>
    </div>
    <div class="option" data-category="attractions">
      <img src="icons/attractions.png" alt="Attractions">
      <p>Attractions</p>
    </div>
    <div class="option" data-category="museum">
      <img src="icons/museum.png" alt="Museum">
      <p>Museums</p>
    </div>
    <div class="option" data-category="park">
      <img src="icons/museum.png" alt="Park">
      <p>Parks</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Boat">
      <p>Boat</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Treehouse">
      <p>Treehouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Farmstay">
      <p>Farmstay</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Tiny House">
      <p>Tiny House</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Castle">
      <p>Castle</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="RV">
      <p>RV</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Mansion">
      <p>Mansion</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Penthouse">
      <p>Penthouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cave">
      <p>Cave</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Mansion">
      <p>Lighthouse</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Penthouse">
      <p>Igloo</p>
    </div>
    <div class="option">
      <img src="https://via.placeholder.com/50" alt="Cave">
      <p>Plane</p>
    </div>
  </div>
  <span class="arrow right-arrow">&#9654;</span> <!-- Right Arrow -->
</section>

<section id="listings" class="listings">
  <div class="listing-card">
    <!-- Wrap the carousel-images div in an anchor link to make it clickable -->
    <a href="location.html?location=Dollop%20Coffee%20Co" class="listing-link">
      <div class="carousel-container">
        <div class="carousel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </a>

    <!-- Place the navigation arrows outside the link to prevent navigation -->
    <div class="carousel-nav">
      <span class="prev-arrow">&#9664;</span> <!-- Left Arrow -->
      <span class="next-arrow">&#9654;</span> <!-- Right Arrow -->
    </div>
</section>


<footer>
  <p>&copy; 2024 MySite. All Rights Reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
